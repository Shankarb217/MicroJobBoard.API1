name: .NET 8 CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Debug: List files to verify .csproj location
      - name: Debug: List repository files
        run: ls -R

      # 3️⃣ Setup .NET 8 SDK
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 4️⃣ Install dotnet-ef globally and set PATH
      - name: Install dotnet-ef
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.0 || true
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # 5️⃣ Debug EF availability
      - name: Debug dotnet-ef
        run: dotnet ef --version

      # 6️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore MicroJobBoard.API/MicroJobBoard.API.csproj

      # 7️⃣ Build project
      - name: Build
        run: dotnet build MicroJobBoard.API/MicroJobBoard.API.csproj --configuration Release

      # 8️⃣ Apply EF Core migrations
      - name: Run EF Core Migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.RDS_CONNECTION_STRING }}
        run: dotnet ef database update --project MicroJobBoard.API/MicroJobBoard.API.csproj

      # 9️⃣ Publish project
      - name: Publish
        run: dotnet publish MicroJobBoard.API/MicroJobBoard.API.csproj --configuration Release --output ./publish

      # 🔟 Upload artifact for deploy
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: microjobboard-api
          path: ./publish/**/*
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1️⃣ Download the published artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: microjobboard-api
          path: ./publish

      # 2️⃣ Copy files to AWS EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./publish/*"
          target: "/var/www/dotnetapi"

      # 3️⃣ Restart API on EC2
      - name: Restart API on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill dotnet || true
            nohup dotnet /var/www/dotnetapi/MicroJobBoard.API.dll --urls "http://0.0.0.0:5000" > /var/www/dotnetapi/app.log 2>&1 &
            echo "API restarted successfully!"
